<div class="container formdetails">
      <div class="main">
        <div class="maincenter divmain">
        <h5 style="padding:0;color:blue;">Profile Details</h5>
          <form class="" method="post" action="#">
            
            <div class="form-group">
              <label for="name">Name</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Age</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="email" id="age" placeholder="Enter your age"/>
              </div>
            </div>

            <div class="form-group">
              <label for="username">10th Percentage</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="ten-perc" id="ten" placeholder="Enter your 10th Percentage"/>
                </div>
            </div>

            <div class="form-group"> 
              <label for="password">12th Percentage</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="number" class="form-control" name="twevel" id=pumarks placeholder="Enter your 12th Percentage"/>
                </div>
            </div>

            <div class="form-group">
              <label for="confirm">Degree</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="degree" id="degree" placeholder="Confirm your Degree"/>
                </div>
            </div>
            <div class="form-group">
              <label for="name">Course Name</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Course-name"/>
              </div>
            </div>
            <div class="form-group">
              <label for="name">Aggregate</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="number" class="form-control" name="name" id="aggregate"  placeholder="Enter your Degree aggregate"/>
              </div>
            </div>
            <div class="form-group">
              <label for="name">About me</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="aboutme" id="about-me"  placeholder="Enter your Name"/>
              </div>
            </div>
            <div class="form-group">
              <label for="name">Skills</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="skills" id="skills"  placeholder="Enter your Skills"/>
              </div>
            </div>

            <div class="form-group">
              <label for="name">Resume</label>
                <div class="input-group"> 
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="file" class="form-control" name="resume" id="resume"  placeholder="Enter your Name"/>
              </div>
            </div>
            <a href="/sdashboard/"id="sub-btn">Submit</a>
        <!-- <button type="submit" id="sub-btn">SUBMIT</button> -->
            
          </form>
